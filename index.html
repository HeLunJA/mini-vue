<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" style="color: red; font-size: 10px">hello {{list}}</div>
    <script src="dist/vue.js"></script>
    <script>
      Vue.Mixin({
        created() {
          console.log("全局生命周期1");
        },
      });
      Vue.Mixin({
        created() {
          console.log("全局生命周期2");
        },
      });
      let vm = new Vue({
        el: "#app",
        data() {
          return {
            msg: { a: 6666 },
            list: [{ a: 2 }, { b: 1 }],
          };
        },
        created() {
          console.log("created初始化");
        },
        mounted() {
          console.log("渲染完成");
        },
        // props: {},
        // watch: {},
      });

      setTimeout(() => {
        //vm.msg = "修改";
        vm.list.push({ c: 8 });
      }, 1000);
    </script>
  </body>
</html>
